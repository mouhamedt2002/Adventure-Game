<!DOCTYPE html>
<html>
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
        <div class="start">
            <h1>Choose your adventure!</h1>
            <p class="s1">Josuke and Jotaro need your help! Which world do you want to travel to? </p>
            <img class="diamond" src="https://images-na.ssl-images-amazon.com/images/I/91Pde2+DEbL._RI_.jpg">

            <img class="stardust" src="https://images-na.ssl-images-amazon.com/images/I/61xnHLDmBdL._RI_.jpg">
            <p></p>
            <button class="help-josuke">Help Josuke</button>
            <button class="help-jotaro">Help Jostaro</button>
        </div>
        <div class="diamond-world">
            <h1>Quick we need to help Josuke and his friends beat Kira!</h1>
            <img class="d-battle" src="https://steamuserimages-a.akamaihd.net/ugc/110732988919919203/2C8D575C8F2B7EB4205A13904A48A0B31052DD47/">
            <p></p>
            <button class="fight">Fight</button>
            <button class="run">Run</button>
            
        </div>
        <div class="diamond-fight">
            <h1>Keep Fighting!</h1>
            <img class="d-fight" src="https://i.imgur.com/ADiER3j.jpg">
            <p></p>
            <button class="d-keep-fighting">Keep Fighting</button>
        </div>
        <div class="diamond-win">
            <h1>You won!</h1>
            <img class="d-win" src="https://pm1.narvii.com/7659/88025453a18a06d10ad163fba519b669ea437ad3r1-1050-1050v2_hq.jpg">
            <p></p>
            <button class="d-back">Back</button>
        </div>
        <div class="diamond-lose">
            <h1>You lost!</h1>
            <img class="d-lose" src="https://i.ytimg.com/vi/pvTeGmhjais/maxresdefault.jpg">
            <p></p>
            <button class="d-lback">Back</button>
        </div>
        <div class="stardust-world">
            <h1>Who said I needed your help. Leave!</h1>
            <img class="s-nohelp" src="https://i.ytimg.com/vi/dIQlXeIIrgE/maxresdefault.jpg">
            <p></p>
            <button class="s-back">Back</button>
        </div>
        


    </body>
</html>
